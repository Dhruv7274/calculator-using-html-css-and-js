<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">

    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="cal-box">
            <input type="text" name="" readonly id="result" value="0">
            <div class="btn">
                <span class="clear">c</span>
                <span class="cal-btn">(</span>
                <span class="cal-btn">)</span>
                <span class="cal-btn">+</span>
                <span class="cal-btn">9</span>
                <span class="cal-btn">8</span>
                <span class="cal-btn">7</span>
                <span class="cal-btn">-</span>
                <span class="cal-btn">6</span>
                
                <span class="cal-btn">5</span>
                <span class="cal-btn">4</span>
                <span class="cal-btn">*</span>
                <span class="cal-btn">1</span>
                <span class="cal-btn">2</span>
                <span class="cal-btn">3</span>
                <span class="cal-btn">/</span>
                <span class="cal-btn">0</span>
                <span class="cal-btn">00</span>
                <span class="cal-btn">.</span>
               
                <span class="equelTo">=</span>

            </div>
          
        </div>
    </div>
   
</body>

</html>

<script>
    var nodeList = document.querySelectorAll(" .btn span");
    for (let i = 0; i < nodeList.length; i++) {
        // console.log(i)
        var result=document.getElementById("result");
         nodeList[i].addEventListener("click", function () {
            console.log(i)
           if(nodeList[i].getAttribute("class")=="equelTo"){
            result.value=eval(result.value);
           }else if(nodeList[i].getAttribute("class")=="cal-btn"){
            result.value+=nodeList[i].innerHTML;
           }else{
            result.value=null;
           }
        })
    }
</script>
